machine:
  node:
    version: 6.9.5

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn build
    - yarn build:production
    - yarn lint:javascript
    - yarn lint:stylus
    - yarn hint
    - yarn unit
    - yarn flow
  post:
    - yarn coverage

general:
  branches:
    ignore:
      - gh-pages
